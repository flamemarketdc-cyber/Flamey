<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif, system-ui;
            background-color: #0A0F14;
            color: #EAF6FF;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #00B4FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Finalizing authentication, please wait...</p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://qlqpzfxfqtbjpxilsoei.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFscXB6ZnhmcXRianB4aWxzb2VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzOTc0ODksImV4cCI6MjA3Njk3MzQ4OX0.mKXWjFhFhkv5LIqvuSGOlr9-EOfZ4qEd1CoFWmEv5_o';

        if (!supabaseUrl || !supabaseAnonKey) {
            document.body.innerHTML = '<p style="color: red;">Configuration error. Cannot initialize authentication.</p>';
            throw new Error("Supabase URL and anon key are required.");
        }

        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
            // This event fires when the user is signed in, which happens
            // automatically when the Supabase client library processes the
            // access_token in the URL hash.
            if (event === "SIGNED_IN" && session) {
                // Unsubscribe to avoid multiple redirects
                subscription?.unsubscribe();
                
                // Redirect the user to the server selection page inside the main app.
                // The main app will now have a valid session with the provider token stored correctly.
                window.location.href = '/#/select-server';
            }
        });
    </script>
</body>
</html>
